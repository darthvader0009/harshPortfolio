<div class="modal-header">
  <h2>{{ project.name }}</h2>
  <button class="btn-close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <carousel>
    <div *ngFor="let picture of project.pictures">
      <slide><img src= {{picture}} alt="image1" style="display: block; width: 100%" /></slide>
    </div>
  </carousel>
  <hr>
  <div class="mt-2">
    <h3>Description</h3>
    <p>{{project.description}}</p>
    <p>You can find out about the website by clicking <a href={{project.projectLink}} target="_blank">here</a></p>

    <hr>
    <div class="d-flex flex-wrap">
      <div *ngFor="let tag of project.tags">
        <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
    </div>
    </div>
  </div>
</div>
